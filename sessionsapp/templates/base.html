<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Faites le test ultime et découvrez qui vous êtes vraiment !">

    <title>Flask test</title>

</head>

<body>

 <h1>Flask c'est cool</h1>

<form method="POST" action="{{ url_for('result') }}">
            <select name="station_select">
              {% for o in stations %}
				{%if o.name == station %}
					<option value="{{ o.name }}" selected>{{ o.name }}</option>
				{% else %}
					<option value="{{ o.name }}">{{ o.name }}</option>
				{% endif %}
              {% endfor %}
            </select>

            <select name="variable_select">
              {% for o in variables %}
				{%if o.name == variable %}
					<option value="{{ o.name }}" selected>{{ o.name }}</option>
				{% else %}
					<option value="{{ o.name }}">{{ o.name }}</option>
				{% endif %}
              {% endfor %}
            </select>
	
  <button type="submit">Go</button>
	
</form>

    {% block content %}{% endblock %}

</body>

</html>
